<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>const 선언</title>
    <script>
        //const 선언은 변수 값을 변경할 수 없다.
        const x = 10;
        // const 변수라 다른값을 넣을 수 없다
        // 오류 문구 : Assignment to constant variable
        x =11;
    </script>
</head>
<body>
    
</body>
</html>
